<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1512, maximum-scale=1.0" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/checkout-empty.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/styleguide.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/globals.css') }}" />
    <title> Just in Case </title>
  </head>
  <body style="margin: 0; background: #070707">
    <input type="hidden" id="anPageName" name="page" value="checkout-empty" />
    <div class="container-center-horizontal">
      <div class="checkout-empty screen">
        <div class="overlap-group4">
          <div class="overlap-group5">
              
            <div class="overlap-group2">
              <img class="tunnel-1" src="{{ url_for('static', filename= 'img/tunnel-1-3@2x.png') }}" alt="tunnel 1" />
              <div class="just-in-case inter-bold-white-58px">Just in case</div>
              <div class="normalizing-we-all-die inter-light-white-28px">Normalizing we all die</div>
              <div class="overlap-group valign-text-middle inter-bold-white-18px">
                <div class="rectangle-3">
                    <div class="basic1 valign-text-middle inter-bold-white-38px">Checkout</div>
                    <form method="POST" action:"{{ url_for('payment') }}" class="formformat">
                    
                    <div class="row">
                      <div class="col-50">
                        <h3>Billing Address</h3>
                        <br>
                        <label for="fullname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="John M. Doe" required>
                        <br> <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com" required>
                        <br> <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York" required>

                        <div class="row">
                          <div class="col-50">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="NY" required>
                          </div>
                          <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="10001" required>
                          </div>
                        </div>
                      </div>

                      <div class="col-50">
                          <br>
                        <h3>Payment</h3>
                        <br>

                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                            <br>
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                            <br>
                            <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="09" required>

                        <div class="row">
                          <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2023" required>
                          </div>
                          <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352" required>
                                <br>
                          </div>
                        </div>
                      </div>

                    </div>
                    <label>
                      <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <br><br>
                    <input type="submit" value="Continue to checkout" class="btn">
                        
                      </div>
                  </form></div>
                
                
                
              </div>
              <div class="overlap-group1">
                <div class="basic valign-text-middle inter-bold-white-38px">Basic</div>
                <p class="address valign-text-middle inter-bold-white-30px">
                  <span
                    ><span class="inter-bold-white-30px"
                      >1 Letter<br />1 Reciever<br />1 Email address<br />2 Points of contact </span
                    ><span class="span1">(Phone, social network)<br /></span
                    ><span class="inter-bold-white-30px">One time payment</span>
                  </span>
                </p>

            </div>
              <a href="index.html"><div class="place inter-bold-white-28px">Home</div></a>
              <a href="about.html"><div class="about inter-bold-white-28px">About</div></a>
          </div>
          <div class="overlap-group3">
            <div class="rectangle-5"></div>
            <a href="services.html"><div class="services inter-bold-black-28px">Services</div></a>
        </div>
        </div>
        <a href="contact.html"><div class="place-1 inter-bold-white-28px">Contact</div></a>
      </div>
    </div>
  </body>
</html>
